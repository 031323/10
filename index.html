<html>
<body style="font-family:monospace">
</div>
<div>x=[<input oninput="ic()" id="i1" style="font-family:monospace"></input>];
<button style="font-family:monospace" onclick="c()">
?
</button>
</div>
<div id="d1" style="white-space: pre;font-family:monospace;tab-size:2">
<script>
i=0
x=[]
function ic()
{
	i1.value=i1.value.replace(/[^0-9,-.]/gi, '');
}
function c()
{
	try
	{
		eval("x=["+i1.value+"]");
	}
	catch(e)
	{
	}
	if(eval('('+pm[i]+')(x)'))
	{
		i++;
		if(i<pm.length)r()
		else document.body.innerHTML="";
	}
}
function r()
{
		i1.value="";
		x=[];
		d1.innerText=pm[i];
		i1.focus();
}
i1.addEventListener("keypress",function(e)
{
  if(event.key==="Enter")c();
}); 
pm=
[
`
x=>
{
	let z=x[0];
  return z*z==25;
}
`,
`
x=>
{
	if(x.length>100)return 0;
	let p=[[0,2],[4,1],[2,4]];
	let k=0;
	for(let i=0;i<x.length;i++)
	{
		if(x[i]>=p.length)return 0;
		if(p[x[i]][0]!=k)return 0;
		k=p[x[i]][1];
	}
	if(k==1)return 1;
	return 0;
}
`
]
r()
</script>
</body>
</html>
