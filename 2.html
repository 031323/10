<!doctype html>
  <html>
    <head>
      <link rel="stylesheet" href="node_modules/xterm/css/xterm.css" />
      <script src="node_modules/xterm/lib/xterm.js"></script>
      <script src="node_modules/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    </head>
    <body style="background-color:black;margin:0;overflow:hidden" onresize="fitAddon.fit();">
      <div style='overflow:hidden;display:block;height:100vh;width:100vw;' id="terminal"></div>
      <script>
      const fitAddon = new FitAddon.FitAddon();
        var term = new Terminal({normalMouse:true,mouseEvents:true});
				term.loadAddon(fitAddon);
        term.open(document.getElementById('terminal'));
        fitAddon.fit();
				term.onData(e=>{console.log('---------');console.log(e)});
        term.write('\x9B?1006h');
        term.write('\x9B?1002h');
      </script>
    </body>
  </html>
